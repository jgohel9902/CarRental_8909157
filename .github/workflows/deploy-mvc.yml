name: Build & Deploy CarRental MVC (Publish Profile)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_PATH: CarRentalApp/CarRentalApp.csproj

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" -c Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release --no-build -o publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mvc
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mvc
          path: publish

      - name: Deploy to Azure Web App (MVC)
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jg-carrental-mvc-lab4-"
          publish-profile: ${{ secrets.AZURE_MVC_PUBLISH_PROFILE }}
          package: publish
