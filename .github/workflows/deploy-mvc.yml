name: Deploy MVC to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_PATH: CarRentalApp/CarRentalApp.csproj
  ZIP_PATH: mvc.zip
  APP_NAME: jg-carrental-mvc-lab4-

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" -c Release --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release --no-build -o publish_mvc

      - name: Zip publish output
        shell: pwsh
        run: |
          if (Test-Path "${{ env.ZIP_PATH }}") { Remove-Item "${{ env.ZIP_PATH }}" -Force }
          Compress-Archive -Path "publish_mvc\*" -DestinationPath "${{ env.ZIP_PATH }}"

      - name: Deploy to Azure Web App (MVC)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MVC }}
          package: ${{ env.ZIP_PATH }}
