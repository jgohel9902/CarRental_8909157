# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Maintenance.WebAPI to Azure Web App - jg-maintenance-webapi-lab4-

on:
  push:
    branches:
      - main
  workflow_dispatch:


env:
  PROJECT_PATH: Maintenance.WebAPI/Maintenance.WebAPI.csproj

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      # 1) Pull code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install .NET SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # 3) Restore dependencies for ONLY Maintenance.WebAPI
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 4) Build ONLY Maintenance.WebAPI
      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      # 5) Publish ONLY Maintenance.WebAPI into a folder for deployment
      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build -o "${{ env.DOTNET_ROOT }}/myapp"

      # 6) Upload the published output as an artifact for the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-webapi
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write  # Required for OIDC login to Azure
      contents: read   # Required for actions/checkout

    steps:
      # 1) Download the artifact created in the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: maintenance-webapi

      # 2) Login to Azure using OIDC secrets (these MUST match your GitHub repo secrets)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2168C08F4E7D46AC99C88791B6B25452 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21017111BCB04619ADBDA630999991E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_687BE5751C394407B407D3413BBCD01A }}

      # 3) Deploy the published output to the Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: jg-maintenance-webapi-lab4-
          slot-name: Production
          package: .

