name: Build and Deploy Maintenance.WebAPI (Publish Profile)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: Maintenance.WebAPI/Maintenance.WebAPI.csproj
  PUBLISH_DIR: publish_output
  ZIP_FILE: publish_output.zip

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ${{ env.PUBLISH_DIR }}

      - name: Create ZIP package
        shell: pwsh
        run: Compress-Archive -Path "${{ env.PUBLISH_DIR }}\*" -DestinationPath "${{ env.ZIP_FILE }}" -Force

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: jg-maintenance-webapi-lab4-
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ZIP_FILE }}
