# ================================================
# CI/CD Pipeline for Maintenance.WebAPI (Azure App Service)
# - Builds and publishes only the Maintenance.WebAPI project
# - Deploys published output to Azure App Service using GitHub OIDC login
# ================================================

name: Build and deploy Maintenance.WebAPI to Azure Web App - jg-maintenancewebapi-lab4-

# --------------------------------
# Trigger rules:
# - On every push to main branch
# - Or run manually from Actions tab
# --------------------------------
on:
  push:
    branches:
      - main
  workflow_dispatch:

# --------------------------------
# IMPORTANT PERMISSIONS (Fixes OIDC token issue)
# - contents: read => allows checkout
# - id-token: write => allows Azure/login to request GitHub OIDC token
# --------------------------------
permissions:
  contents: read
  id-token: write

# --------------------------------
# Global environment variables (used across jobs)
# PROJECT_PATH = path to the .csproj we want to build + publish
# --------------------------------
env:
  PROJECT_PATH: Maintenance.WebAPI/Maintenance.WebAPI.csproj

jobs:
  # ==========================================================
  # JOB 1: BUILD
  # - Checkout source
  # - Restore dependencies for ONLY Maintenance.WebAPI
  # - Build ONLY Maintenance.WebAPI
  # - Publish ONLY Maintenance.WebAPI into a deployment folder
  # - Upload as artifact so Deploy job can use it
  # ==========================================================
  build:
    name: Build & Publish Maintenance.WebAPI
    runs-on: windows-latest

    steps:
      # 1) Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install the .NET SDK version used by Azure App Service runtime
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # 3) Restore packages ONLY for Maintenance.WebAPI
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      # 4) Build ONLY Maintenance.WebAPI (Release mode)
      - name: Build project
        run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

      # 5) Publish ONLY Maintenance.WebAPI to a folder (output for deployment)
      - name: Publish project
        run: dotnet publish ${{ env.PROJECT_PATH }} --configuration Release --no-build -o "${{ env.DOTNET_ROOT }}/maintenance_publish"

      # 6) Upload published output as artifact for deploy job
      - name: Upload published artifact
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-webapi
          path: ${{ env.DOTNET_ROOT }}/maintenance_publish

  # ==========================================================
  # JOB 2: DEPLOY
  # - Download artifact from Build job
  # - Login to Azure using OIDC (no passwords stored)
  # - Deploy package to the Azure Web App
  # ==========================================================
  deploy:
    name: Deploy to Azure App Service
    runs-on: windows-latest
    needs: build

    steps:
      # 1) Download published artifact from Build job
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: maintenance-webapi
          path: maintenance-webapi

      # 2) Login to Azure using OIDC
      # IMPORTANT:
      # Replace the secret names below with your real secret names from GitHub repo settings.
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2168C08F4E7D46AC99C88791B6B25452 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21017111BCB04619ADBDA630999991E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_687BE5751C394407B407D3413BBCD01A }}

      # 3) Deploy to Azure Web App
      # app-name MUST MATCH your Azure App Service name exactly
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: jg-maintenancewebapi-lab4-
          slot-name: Production
          package: maintenance-webapi
