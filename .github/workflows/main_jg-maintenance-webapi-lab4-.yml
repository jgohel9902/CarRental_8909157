name: Build & Deploy Maintenance.WebAPI (ZipDeploy via Publish Profile)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # ✅ change ONLY if your path is different
  PROJECT_PATH: Maintenance.WebAPI/Maintenance.WebAPI.csproj

  # ✅ your Azure Web App name (must match exactly)
  AZURE_WEBAPP_NAME: jg-maintenance-webapi-lab4-

  # publish output folder + zip name
  PUBLISH_DIR: publish_output
  ZIP_NAME: publish.zip

jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      # 1) Get code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install .NET 8 SDK
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # 3) Restore ONLY the WebAPI project
      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      # 4) Build ONLY the WebAPI project
      - name: Build (Release)
        run: dotnet build "${{ env.PROJECT_PATH }}" -c Release --no-restore

      # 5) Publish ONLY the WebAPI project
      - name: Publish (Release)
        run: dotnet publish "${{ env.PROJECT_PATH }}" -c Release --no-build -o "${{ env.PUBLISH_DIR }}"

      # 6) Zip ONLY the publish output (this is the key fix)
      - name: Zip publish output
        shell: pwsh
        run: |
          if (Test-Path "${{ env.ZIP_NAME }}") { Remove-Item "${{ env.ZIP_NAME }}" -Force }
          Compress-Archive -Path "${{ env.PUBLISH_DIR }}\*" -DestinationPath "${{ env.ZIP_NAME }}" -Force

      # 7) Deploy using Publish Profile (no OIDC / no federated token)
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.ZIP_NAME }}
