# ============================================================
# CI/CD Pipeline: Build & Deploy Maintenance.WebAPI to Azure
# Target Azure App Service: jg-maintenance-webapi-lab4-
# ============================================================

name: Build and deploy Maintenance.WebAPI to Azure Web App - jg-maintenance-webapi-lab4-

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_PATH: Maintenance.WebAPI/Maintenance.WebAPI.csproj
  PUBLISH_DIR: publish

jobs:
  build:
    name: Build & Publish Maintenance.WebAPI
    runs-on: windows-latest

    steps:
      # 1) Pull repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Install .NET 8 SDK
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      # 3) Restore ONLY the API project
      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      # 4) Build ONLY the API project
      - name: Build (Release)
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

      # 5) Publish ONLY the API project to ./publish
      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --no-build -o "${{ env.PUBLISH_DIR }}"

      # 6) Upload published output for deploy job
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-webapi
          path: ${{ env.PUBLISH_DIR }}

  deploy:
    name: Deploy to Azure App Service
    runs-on: windows-latest
    needs: build

    permissions:
      id-token: write
      contents: read

    steps:
      # 1) Download artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: maintenance-webapi
          path: .

      # 2) Login to Azure (OIDC)
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2168C08F4E7D46AC99C88791B6B25452 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_21017111BCB04619ADBDA630999991E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_687BE5751C394407B407D3413BBCD01A }}

      # 3) Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "jg-maintenance-webapi-lab4-"
          slot-name: "Production"
          package: .
